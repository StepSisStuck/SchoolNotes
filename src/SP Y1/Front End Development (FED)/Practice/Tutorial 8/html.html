<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required placeholder="Please enter your full-name">
      
        <br><label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <br><label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      
        <br><br><br><label>Gender:</label>
        <div>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" id="other" name="gender" value="other" required>
          <label for="other">Other</label>
        </div>
      
        <br><label>Area of Interest:</label>
        <div>
          <input type="checkbox" id="sport" name="interest" value="sport">
          <label for="sport">Sport</label>
        </div>
        <div>
          <input type="checkbox" id="music" name="interest" value="music">
          <label for="music">Music</label>
        </div>
        <div>
          <input type="checkbox" id="baking" name="interest" value="baking">
          <label for="baking">Baking</label>
        </div>
      
        <label for="browser">What browser are you using?</label>
        <select id="browser" name="browser">
          <option value="chrome">Chrome</option>
          <option value="firefox">Firefox</option>
          <option value="safari">Safari</option>
          <option value="edge">Edge</option>
          <option value="other">Other</option>
        </select>
      
        <br><br><br><label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
      
        <br><br> <button type="submit">Submit</button>
      </form>
</body>
</html>
